machine:
  timezone: UTC
  java:
    version: oraclejdk8

node_js:
  - "7.7"

dependencies:
  cache_directories:
    - "~/.sbt"
    - "~/.ivy2"
  pre:
    - nvm install stable
    - nvm use stable
    - npm install jsdom
  override:
    - ./sbt "+ compile"

test:
  override:
    - ./sbt "+ test"
    - ./sbt coverage test coverageReport
  post:
    - ./sbt coverageAggregate coveralls
