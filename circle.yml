machine:
  timezone: UTC
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - "~/.sbt"
    - "~/.ivy2"
  pre:
    - npm install
    - npm install jsdom
  override:
    - ./sbt "+ compile"

test:
  override:
    - ./sbt "; coverage; + test; coverageReport" && ./sbt coverageAggregate
  post:
    - ./sbt coveralls
